{% extends 'base.html' %}
{% block title %} Category page {%endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div style="width: 50%; margin: auto; background-color: brown;" class="mt-5 rounded">
    <h1>Category page</h1>
    <form method="post" class="p-4">
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit" class="btn btn-warning">submit</button>
    </form>
</div>
{% endblock %}
