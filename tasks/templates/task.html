{% extends 'base.html' %}
{% block title %} Task page {%endblock %}
{% load crispy_forms_tags %}

{% block content %}

<div style="width: 50%; margin: auto; background-color: rgb(221, 172, 113);" class="mt-5 mb-5 rounded">
    <h1 class="w-50 m-auto ">Task Page</h1>
    <form method="post" class="p-4">
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit" class="btn btn-warning">submit</button>
    </form>
</div>

{% endblock %}
